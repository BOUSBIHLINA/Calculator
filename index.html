<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" col display"></div>
            <div class="col result"></div>
        </div>
        <div class="digits">
            <div class="row">
                <button id="0" class="btn btn-outline-dark btn-lg">0</button>
                <button id="1" class="btn btn-outline-dark btn-lg">1</button>
                <button id="2" class="btn btn-outline-dark btn-lg">2</button>
                <button id="3" class="btn btn-outline-dark btn-lg">3</button>
                <button id="4" class="btn btn-outline-dark btn-lg">4</button>
            </div>
            <div class="row">
                <button id="5" class="btn btn-outline-dark btn-lg">5</button>
                <button id="6" class="btn btn-outline-dark btn-lg">6</button>
                <button id="7" class="btn btn-outline-dark btn-lg">7</button>
                <button id="8" class="btn btn-outline-dark btn-lg">8</button>
                <button id="9" class="btn btn-outline-dark btn-lg">9</button>
            </div>
        </div>
        <div class="operators">
            <button id="+" class="btn btn-outline-success btn-lg plus">+</button>
            <button id="-" class="btn btn-outline-warning btn-lg minus">-</button>
            <button id="*" class="btn btn-outline-info btn-lg times">x</button>
            <button id="/" class="btn btn-outline-secondary btn-lg by">รท</button>
        </div>
        <div class="functions">
            <button id="." class="btn btn-outline-dark btn-lg">.</button>
            <button id="=" class="btn btn-outline-primary btn-lg">=</button>
            <button id="clear" class="btn btn-outline-danger btn-lg ">Clear</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
